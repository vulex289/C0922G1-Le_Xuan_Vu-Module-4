<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="layout::head">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<a th:href="@{/product}">Back to List</a>
<p th:text="${msg}" style="color: red"></p>
<div id="form" >
    <form th:action="@{/product/edit}" th:object="${product}" method="post">
        <label>ID:</label>
        <input type="hidden" th:field="*{id}">
        <br>
        <label>Name:</label><input type="text" th:field="*{name}">
        <label>Price:</label>
        <input type="text"  th:field="*{price}">
        <label>Describe:</label>
        <input type="text"  th:field="*{describe}">
        <label>Producer:</label>
        <input type="text" th:field="*{producer}">
        <input type="submit" value="Submit">
    </form>
</div>
</body>
</html>
