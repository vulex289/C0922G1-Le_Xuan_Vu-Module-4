<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="layout::head">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button class="btn btn-primary"><a th:href="@{/category}" style="color:white;">Back to List</a></button>
<div id="form" >
    <form th:action="@{/category/save}" th:object="${category}" method="post">
        <br>
        <label>Id:</label><input type="number" th:field="*{id}">
        <label>CategoryName:</label><input type="text" th:field="*{name}">
        <input type="submit" value="Submit">
    </form>
</div>
</body>
</html>
