<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<a th:href="@{/shop}">Back to Shop</a>
<div class="container">
    <div class="col ">
      <div class="card h-100">
         <img class="card-img-top h-100" th:src="${product.image}" alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title" th:text="${product.name}"></h5>
          <p class="card-text" th:text="${product.getDescription()}"></p>
          <p style="color:#000;">Price:</p>
          <p class="card-text" th:text="${product.getPrice()}"></p>
        </div>
    </div>
  </div>
</div>
</body>
</html>
