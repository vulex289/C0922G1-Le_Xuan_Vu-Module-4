<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout::head">
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha384-APliKVc7ujjNpATE0FVgnlKwXYjz8E+IvM/MAcIQsTtI0TtFQxva2ZcytK+hjivL" crossorigin="anonymous">

</head>
<body>
<div>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/blog">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="$">Link</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                           aria-expanded="false">
                            Dropdown
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Action</a></li>
                            <li><a class="dropdown-item" href="#">Another action</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>

                        </ul>

                    </li>
                    <li class="nav-item">
                    </li>
                    <li class="nav-item">
                        <button class="btn btn-primary" th:text="${cart.getProducts().size()}"></button>
                    </li>

                </ul>
            </div>
        </div>
    </nav>
</div>
<p th:text="${msg}" style="color: red"></p>
<button class="btn btn-primary"><a th:href="@{/shop/create}" style="color:white;">Create new Product</a></button>
<h3 style="text-align: center ">VU'PHONE</h3>
<div class="container">
    <div class="row row-cols-1 row-cols-md-3 g-4">
        <div class="col " th:each="product : ${productList}">
            <div class="card h-100">
               <a th:href="@{shop/detail/__${product.id}__}"> <img class="card-img-top h-100" th:src="${product.image}" alt="Card image cap"></a>
                <div class="card-body">
                    <h5 class="card-title" th:text="${product.name}"></h5>
                    <p class="card-text" th:text="${product.getDescription()}"></p>
                    <p class="text-primary">Price:</p>
                    <p class="card-text" th:text="${product.getPrice()}"></p>
                    <a th:href="@{shop/add/__${product.id}__}" class="btn btn-primary">Add</a>
                </div>
            </div>
        </div>
    </div>
</div>
<hr style="border-top: 2px solid black;">
<h4 style="text-align: center">You Just Chose</h4>
<div class="container">
    <div class="col-md-3 mx-auto" th:if="${productHistory}">
                <div class="card text-center">
                    <div class="card h-100">
                <img class="card-img-top h-100" th:src="${productHistory.image}" alt="Card image cap">
                <div class="card-body">
                    <h5 class="card-title" th:text="${productHistory.name}"></h5>
                    <p class="card-text" th:text="${productHistory.getDescription()}"></p>
                    <p class="text-primary">Price:</p>
                    <p class="card-text" th:text="${productHistory.getPrice()}"></p>
                </div>
                </div>
            </div>
        </div>
    </div>
</div>
<i class="fa fa-shopping-cart"></i>
</body>
<div th:insert="/layout::footer"></div>
</html>
