<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout::head">
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
</head>
<body>
<div>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/blog">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="$">Link</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                           aria-expanded="false">
                            Dropdown
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Action</a></li>
                            <li><a class="dropdown-item" href="#">Another action</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" href="#">Something else here</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled">Disabled</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>
<a th:href="@{/shop}">Back to Shop</a>
<h3 style="text-align: center ">VU'PHONE</h3>
<table class="" id="blog">
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th></th>
        <th>Quantity</th>
        <th></th>
        <th>Price</th>
        <th>Total</th>
        <th>Delete</th>
    </tr>
    <tr th:each="cart1,status : ${cart.getProducts()}">
        <td th:text="${status.count}"></td>
        <td th:text="${cart1.key.name}"></td>
        <td><a th:href="@{shop/add/__${cart1.key.id}__}" class="btn btn-primary">+</a></td>
        <td th:text=" ${cart1.value}"></td>
        <td><a th:href="@{shop/decrease/__${cart1.key.id}__}" class="btn btn-primary">-</a></td>
        <td th:text="${cart1.key.price}"></td>
        <td th:text="${cart1.key.price*cart1.value}"></td>
        <td><a th:href="@{shop/delete/__${cart1.key.id}__}" class="btn btn-primary">X</a></td>
    </tr>

</table>
<div class="row">
    <span th:text="Total" class="btn btn-warning col-md-5">
    </span>
    <span c class="btn btn-primary col-md-7 " th:text="${cart.payTotal()}"></span>
</div>

</body>
<div th:insert="/layout::footer"></div>
</html>
