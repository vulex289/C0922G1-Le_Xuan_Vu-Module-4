                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/book">Sách</a>

<p th:text="${msg}" style="color: red"></p>
<button class="btn btn-primary"><a th:href="@{/book/create}" style="color:white;">Create New Book</a></button>
<button class="btn btn-primary"><a th:href="@{/book/pay}" style="color:white;">Pay Book</a></button>
<h3 style="text-align: center ">VU'LIBRARY</h3>
<table class="" id="blog">
    <tr>
        <th>Id</th>
        <th>BookName</th>
        <th>Code</th>
        <th>Author</th>
        <th>Quantity</th>
        <th>Detail</th>
    </tr>
    <tr th:each="book : ${bookList}">
            <td th:text="${book.id}"></td>
            <td th:text="${book.name}"></td>
            <td th:text="${book.code}"></td>
            <td th:text="${book.author}"></td>
            <td th:text="${book.quantity}"></td>
            <td><a th:href="@{/book/detail/__${book.id}__}" style="color:blue;">Mượn</a></td>
    </tr>
</table>

</body>
<div th:insert="/layout::footer"></div>
